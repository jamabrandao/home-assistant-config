---
type: vertical-stack
name: Speed Test
icon: mdi:speedometer
cards:
  - type: custom:mini-graph-card
    show_header_toggle: false
    entities: 
      - entity: sensor.speedtest_ping
        name: Ping
    height: 50
    line_width: 2
    font_size: 70
    hours_to_show: 168
    points_per_hour: 1
    show:
      extrema: true
      fill: true
    color_thresholds:
      - value: 0
        color: "#FFFF00"
      - value: 40
        color: "#3498db"

  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        show_header_toggle: false
        entities:
          - entity: sensor.speedtest_download
            name: Download
        height: 50
        line_width: 2
        font_size: 70
        hours_to_show: 168
        points_per_hour: 1
        show:
          extrema: true
          fill: true
        color_thresholds:
          - value: 0
            color: "#FFFF00"
          - value: 40
            color: "#3498db"

      - type: custom:mini-graph-card
        show_header_toggle: false
        entities:
          - entity: sensor.speedtest_upload
            name: Upload
        height: 50
        line_width: 2
        font_size: 70
        hours_to_show: 168
        points_per_hour: 1
        show:
          extrema: true
          fill: true
        color_thresholds:
          - value: 0
            color: "#FFFF00"
          - value: 40
            color: "#3498db"
