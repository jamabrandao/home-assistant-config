---
type: vertical-stack
name: Speed Test
icon: mdi:speedometer
cards:
  - type: custom:bar-card
    title_position: inside
    show_icon: true
    align: split
    padding: 4px
    card_style:
      border-radius: 5px
    columns: 1
    max: 100
    entities:
      - entity: sensor.speedtest_ping
        severity:
          - value: 20
            color: '#1db954'
          - value: 30
            color: '#bf9540'
          - value: 50
            color: '#bf4040'

  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        entities:
          - sensor.speedtest_download
        height: 50
        line_width: 2
        font_size: 70
        hours_to_show: 168
        points_per_hour: 1
        show:
          extrema: true
          fill: true
        color_thresholds:
          - value: 0
            color: '#FFFF00'
          - value: 40
            color: '#3498db'

      - type: custom:mini-graph-card
        entities:
          - sensor.speedtest_upload
        height: 50
        line_width: 2
        font_size: 70
        hours_to_show: 168
        points_per_hour: 1
        show:
          extrema: true
          fill: true
        color_thresholds:
          - value: 0
            color: '#FFFF00'
          - value: 13
            color: '#3498db'
