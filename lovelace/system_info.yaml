title: System Information
icon: mdi:home-assistant
path: system
badges:
  - entity: binary_sensor.updater
  - entity: sensor.last_boot
  - entity: sensor.latest_available_version
cards:
  - type: vertical-stack
    cards:
      - !include cards/raspb-info.yaml
      - type: entities
        entities:
          - entity: sensor.installed_version
            icon: mdi:home-assistant
            name: Hassio Current Version
          - entity: sensor.hacs
            icon: hacs:hacs
            name: Hacs
          - entity: sensor.uptime
            icon: mdi:home-assistant
            name: Up Time
          - entity: sensor.latest_available_version
            icon: mdi:home-assistant
            name: Latest Available Version
          - entity: sensor.last_boot
            name: Last Boot
          - entity: sensor.disk_free
            name: Disk Free
          - sensor.network_in_eth0
          - sensor.network_out_eth0

  - type: vertical-stack
    cards:
      - !include cards/speedtest.yaml
      - type: custom:mini-graph-card
        name: Router
        icon: mdi:server-network
        entities:
          - entity: sensor.nos_cpe_device_kib_s_sent
            name: Sent
          - entity: sensor.nos_cpe_device_kib_s_received
            name: Received
      - type: entities
        entities:
          - sensor.nos_cpe_device_b_sent
          - sensor.nos_cpe_device_packets_received
          - sensor.nos_cpe_device_packets_sent
          - sensor.nos_cpe_device_kib_s_received
          - sensor.nos_cpe_device_kib_s_sent
          - sensor.nos_cpe_device_packets_s_received
          - sensor.nos_cpe_device_packets_s_sent
          - sensor.nos_cpe_device_b_received
        title: Router
