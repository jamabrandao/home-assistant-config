- id: '5c173f53-1510-46f1-9df2-eaa5b1dd38a1'
  alias: "System warning about high CPU usage"
  trigger:
    platform: numeric_state
    entity_id: sensor.processor_use_percent
    above: 60
    for:
      hours: 4
  action:
    service: notify.joao
    data:
      title: "System"
      message: "CPU usage has been above 60% for 4 hours! ‚ö†Ô∏èüñ•"

